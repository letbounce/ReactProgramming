spring.application.name=reactive

# Disable FreeMarker auto-configuration since no templates are used
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.freemarker.FreeMarkerAutoConfiguration
spring.freemarker.suffix=.ftl

# Server port
server.port=8080

# JDBC (for Flyway)
spring.datasource.url=jdbc:postgresql://localhost:5432/autobase
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# R2DBC (for reactive data access)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/autobase
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres
logging.level.org.flywaydb=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql=DEBUG
logging.level.org.springframework.security=DEBUG